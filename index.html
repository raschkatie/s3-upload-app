<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>S3 Upload App</title>
</head>
<body>
    
    <div id="message" class="hide"></div>

    <h1>Upload a File</h1>

    <form method="POST" enctype="multipart/form-data" action="/images">
        <input type="file" name="image" required>
        <div>
            <button type="submit">Upload</button>
            <button type="button" id="listFilesButton">List Uploaded Files</button>
        </div>
    </form>

    <div id="filesList"></div>

    <script>
        document.getElementById('listFilesButton').addEventListener('click', () => {
            const filesListDiv = document.getElementById('filesList');
            const galleryDiv = document.getElementById('gallery');

            filesListDiv.innerHTML = '<p>Loading files...</p>';
            galleryDiv.innerHTML = '<p>Loading gallery...</p>';

            fetch('/images')
                .then(response => response.json())
                .then(files => {
                    filesListDiv.innerHTML = '';

                    const ul = document.createElement('ul');

                    files.forEach(file => {
                        const li = document.createElement('li');
                        li.textContent = file + ' ';

                        const downloadButton = document.createElement('button');
                        downloadButton.textContent = 'Download';

                        downloadButton.addEventListener('click', () => {
                            window.location.href = file;
                        });

                        li.appendChild(downloadButton);
                        ul.appendChild(li);
                    });

                    filesListDiv.appendChild(ul);
                    loadGallery();
                })
                .catch(error => {
                    console.error('Error fetching files: ', error);
                    filesListDiv.innerHTML = '<p>Error loading files.</p>';
                });
        });


        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);

            fetch('/images', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Upload failed');
                }
                return response.text();
            })
            .then(data => {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = 'File uploaded successfully!';
                messageDiv.classList.remove('hide');
                messageDiv.classList.add('show');

                setTimeout(() => {
                    messageDiv.classList.remove('show');
                    messageDiv.classList.add('hide');
                    messageDiv.textContent = '';
                }, 3000);

                e.target.reset();
            })
            .catch(error => {
                console.error('Error uploading file: ', error);
                alert('Failed to upload file.');
            });
        });
    </script>

    <h2>Image Gallery</h2>
    <div id="gallery"></div>

    <script>
        async function loadGallery() {
            try {
                const res = await fetch('/images');
                const imageUrls = await res.json();

                const galleryDiv = document.getElementById('gallery');
                galleryDiv.innerHTML = '';

                if (imageUrls.length === 0) {
                    const message = document.createElement('p');
                    message.textContent = 'No files uploaded.';
                    message.style.fontStyle = 'italic';
                    galleryDiv.appendChild(message);
                    return;
                }

                imageUrls.forEach(url => {
                    const img = document.createElement('img');
                    img.src = url;
                    img.style.maxWidth = '140px';
                    img.style.margin = '10px';
                    img.alt = 'Resized Image';
                    galleryDiv.appendChild(img);
                });
            } catch (err) {
                console.error('Error loading gallery: ', err);
            }
        }


        loadGallery();
    </script>


</body>
</html>
